<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>
<body>

    <main>
        <div class="container">

            <div class="pad-top">
                <button id="open" type="button" class="btn btn-outline-success">Відкрити</button>
            </div>

            <div class="body-center">
                
            <div class="modal">

                <div class="title">
                    <h3>Вас Вітає модальне вікно!</h3>
                </div>

                <div class="text">
                    <p>
                        Створити HTML-сторінку з кнопкою "Відкрити" і модальним вікном. На модальном вікні повинен бути текст і кнопка "Закрити". 
                        Спочатку модальне вікно не відображається. 
                        При кліку на кнопку "Відкрити" з'являється модальне вікно, на кнопку "Закрити" — зникає.
                    </p>
                </div>
                

                <div class="btn-block">
                    <button id="closed" type="button" class="btn btn-outline-danger">Закрити</button>
                </div>

            </div>

            </div>

        </div>
    </main>
    

    <script src="main.js"></script>
</body>
</html>
